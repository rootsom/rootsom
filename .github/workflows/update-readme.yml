name: ğŸ§  Daily Quote Updater

on:
  schedule:
    - cron: "0 6 * * *"  # â° Runs daily at 6 AM UTC
  workflow_dispatch:      # ğŸ”„ Allows manual run from GitHub UI

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout repo
      uses: actions/checkout@v2

    - name: ğŸ”€ Get random quote
      run: |
        quote=$(shuf -n 1 quotes.txt)
        echo "QUOTE=${quote}" >> $GITHUB_ENV

    - name: ğŸ“ Update README
      run: |
        awk '/<!-- START:QUOTE -->/,/<!-- END:QUOTE -->/ { next } { print }' README.md > temp.md
        echo "<!-- START:QUOTE -->" >> temp.md
        echo "> ${QUOTE}" >> temp.md
        echo "<!-- END:QUOTE -->" >> temp.md
        mv temp.md README.md

    - name: âœ… Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ğŸ§  daily quote update"
